[package]
name = "common"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8.1"
serde_json = "1.0.138"
tokio = { version = "1", features = ["full"] }
database = { path = "../database" }
diesel = { version = "2.2.7" }
diesel-async = { version = "0.5.2", features = ["postgres"] }
serde = { version = "1.0.217", features = ["derive"] }